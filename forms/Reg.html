<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitter registration</title>
    <link rel="stylesheet" href="Reg.css">
</head>
<body>
    <div class="container">
        <img src="/images/yellow logo.png" alt="Logo" class="logo">
        <h2>Sitter's Profile Registration</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="age">NIN:</label>
                <input type="text" id="NIN" name="NIN" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="identification">Next of kin:</label>
                <input type="text" id="Next of kin" name="Next of kin" required>
            </div>
            <div class="form-group">
                <label for="identification">Recommender's name:</label>
                <input type="text" id="Recommender's name" name="Recommender's name" required>
            </div>
            <div class="form-group">
                <label for="identification">Level of Education:</label>
                <input type="text" id="Level of Education" name="Level of Education" required>
            </div>
            <div class="form-group">
                <label for="identification">Sitter Number:</label>
                <input type="text" id="Sitter Number" name="Sitter Number" required>
            </div>


            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>
</body>
</html>
