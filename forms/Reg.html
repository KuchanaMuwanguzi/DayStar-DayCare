<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitter registration</title>
    <link rel="stylesheet" href="Reg.css">
</head>
<body>
    <div class="container">
        <img src="/images/yellow logo.png" alt="Logo" class="logo">
        <h2>Sitter's Profile Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <div id="nameAlert" class="alert"></div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="D.O.B" name="D.O.B" placeholder="Enter your D.O.B">
                <div id="D.O.BAlert" class="alert"></div>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="Location" name="Location" placeholder="Enter your Location">
                <div id="locationAlert" class="alert"></div>
            </div>
            <div class="form-group">
                <label for="age">NIN:</label>
                <input type="text" id="NIN" name="NIN" placeholder="Enter your NIN">
                <div id="NINAlert" class="alert"></div>
            </div>
            <!-- <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div> -->
            <div class="form-group">
                <label for="identification">Next of kin:</label>
                <input type="text" id="Next of kin" name="Next of kin" placeholder="Enter your Next of kin">
                <div id="identificationAlert" class="alert"></div>
            </div>
            <div class="form-group">
                <label for="identification">Recommender's name:</label>
                <input type="text" id="Recommender's name" name="Recommender's name" placeholder="Enter your Recommender's name">
                <div id="Recomender's name Alert" class="alert"></div>
            </div>
            <div class="form-group">
                <label for="identification">Level of Education:</label>
                <input type="text" id="Level of Education" name="Level of Education" placeholder="Enter your Level of Education">
                <div id="Level of EducationAlert" class="alert"></div>
            </div>
            <div class="form-group">
                <label for="identification">Sitter Number:</label>
                <input type="text" id="Sitter Number" name="Sitter Number" placeholder="Enter your Sitter Number">
                <div id="Sitter NumberAlert" class="alert"></div>
            </div>


            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>
    <script src="/forms/reg.js"></script>
</body>
</html>
