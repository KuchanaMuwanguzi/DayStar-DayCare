<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitter registration</title>
    <link rel="stylesheet" href="Reg.css">
</head>
<body>
    <div class="container">
        <img src="/images/yellow logo.png" alt="Logo" class="logo">
        <h2>Sitter's Profile Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <div id="nameAlert" class="alert"></div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" placeholder="Enter your D.O.B">
                <div id="dobAlert" class="alert"></div>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your Location">
                <div id="locationAlert" class="alert"></div>
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your Contact">
                <div id="contactAlert" class="alert"></div>
            </div>
            <div class="form-group">
                <label for="identification">NIN:</label>
                <input type="text" id="identification" name="identification" placeholder="Enter your NIN">
                <div id="idAlert" class="alert"></div>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="kin">Next of kin:</label>
                <input type="text" id="kin" name="kin" placeholder="Enter your Next of kin">
                <div id="kinAlert" class="alert"></div>
            </div>
            <div class="form-group">
                <label for="Recommender">Recommender's name:</label>
                <input type="text" id="recommender" name="recommender" placeholder="Enter your Recommender's name">
                <div id="recomenderAlert" class="alert"></div>
            </div>
            <div class="form-group">
                <label for="education">Level of Education:</label>
                <input type="text" id="education" name="education" placeholder="Enter your Level of Education">
                <div id="educationAlert" class="alert"></div>
            </div>
            <div class="form-group">
                <label for="sitter">Sitter Number:</label>
                <input type="text" id="sitter" name="sitter" placeholder="Enter your Sitter Number">
                <div id="sitterAlert" class="alert"></div>
            </div>


            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>
    <script src="/forms/reg.js"></script>
</body>
</html>
