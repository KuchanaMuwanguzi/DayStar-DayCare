<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="trial2.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form id="Fillform" action="#">
          <h2>Register</h2>
          <p id="result"></p>

          <div class="input-box">
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Type baby's name"
            />
          </div>

          <div class="input-box">
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Enter location"
            />
          </div>

          <div class="input-box">
            <input type="text" id="nin" name="nin" placeholder="Enter NIN" />
          </div>

          <div class="input-box">
            <input type="text" id="motherName" name="motherName" placeholder="Enter mother's name" />
          </div>

          <div class="input-box">
            <input type="text" id="motherContact" name="motherContact" placeholder="Enter mother's contact" />
          </div>

          <div class="input-box">
            <input
              type="text"
              id="fatherName"
              name="fatherName"
              placeholder="enter father's name"
            />
          </div>

          <div class="input-box">
            <input type="text" id="fatherContact" name="fatherContact" placeholder="Enter father's contact" />
          </div>

          <div class="input-box">
            <input
              type="text"
              id="educationLevel"
              name="educationLevel"
              placeholder="Level of Education"
            />
          </div>

          <div class="input-box">
            <input
              type="date"
              id="dob"
              name="dob"
              placeholder="Enter Date of Birth"
            />
          </div>

          <div id="gender" class="gender-box">
            <input type="radio" id="male" name="gender" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" />
            <label for="female">Female</label>
          </div>

          <div class="input-box">
            <input
              type="text"
              id="sitterNumber"
              name="sitterNumber"
              placeholder="Enter sitterNumber"
            />
          </div>

          <div class="button">
            <input
              type="submit"
              class="btn"
              onclick="register()"
              id="Register"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="trial2.js"></script>
  </body>
</html>
