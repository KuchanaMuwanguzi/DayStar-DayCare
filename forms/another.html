<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
  }
  .container {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    margin-top: 50px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
  }
  .logo {
    text-align: center;
    margin-bottom: 20px;
  }
  .logo img {
    width: 100px;
    height: auto;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  input[type="submit"],
  input[type="button"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 3px;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
  }
  input[type="submit"]:hover,
  input[type="button"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="your_logo.png" alt="Logo">
  </div>
  <h2>Login Form</h2>
  <form id="Sitterlogin">
    <input type="text" id="username" placeholder="Username" maxlength="20" required>
    <input type="password" id="password" placeholder="Password" maxlength="20" required>
    <input type="submit" value="Login">
    <input type="button" value="Forgot Password" onclick="forgotPassword()">
    <a href="#" onclick="goBack()">Back</a>
  </form>
</div>

<script>
function forgotPassword() {
  alert("Please contact Admin to reset your password.");
}

function goBack() {
  window.history.back();
}

document.getElementById("Sitterlogin").addEventListener("submit", function(event) {
  event.preventDefault();
  let username = document.getElementById("username").value;
  let password = document.getElementById("password").value;
  
  if (username.length > 10) {
    alert("Username cannot exceed 10 characters.");
    return;
  }
  
  if (password.length < 6 || password.length > 15) {
    alert("Password must be between 6 and 15 characters.");
    return;
  }

  // Example authentication logic
  if (username === "admin" && password === "password") {
    alert("Login successful!");
  } else {
    alert("Invalid username or password.");
  }
});
</script>

</body>
</html>
