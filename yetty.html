<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    .form-group input:focus {
        outline: none;
        border-color: #007bff;
    }
    .alert {
        font-size: 12px;
        color: #ff0000;
        margin-top: 5px;
    }
    .btn {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <div id="nameAlert" class="alert"></div>
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your contact number">
            <div id="contactAlert" class="alert"></div>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <div id="dobAlert" class="alert"></div>
        </div>
        <div class="form-group">
            <label for="idNumber">ID Number:</label>
            <input type="text" id="idNumber" name="idNumber" placeholder="Enter your ID number">
            <div id="idNumberAlert" class="alert"></div>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your Location">
            <div id="locationAlert" class="alert"></div>
        </div>
        <div class="form-group">
            <label for="kin">Next of kin:</label>
            <input type="text" id="kin" name="kin" placeholder="Enter your Next of kin">
            <div id="kinAlert" class="alert"></div>
        </div>
        <div class="form-group">
            <label for="Recommender">Recommender's name:</label>
            <input type="text" id="recommender" name="recommender" placeholder="Enter your Recommender's name">
            <div id="recomenderAlert" class="alert"></div>
        </div>
        <div class="form-group">
            <label for="education">Level of Education:</label>
            <input type="text" id="education" name="education" placeholder="Enter your Level of Education">
            <div id="educationAlert" class="alert"></div>
        </div>
        <div class="form-group">
            <label for="sitter">Sitter Number:</label>
            <input type="text" id="sitter" name="sitter" placeholder="Enter your Sitter Number">
            <div id="sitterAlert" class="alert"></div>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let registrationForm = document.getElementById("registrationForm");

        registrationForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Validation logic for name field
            let nameInput = document.getElementById("name");
            let nameAlert = document.getElementById("nameAlert");
            if (nameInput.value.length < 3) {
                nameAlert.textContent = "Name must be at least 3 characters long.";
            } else {
                nameAlert.textContent = "";
            }

            // Validation logic for contact field
            let contactInput = document.getElementById("contact");
            let contactAlert = document.getElementById("contactAlert");
            if (contactInput.value.length < 10 || contactInput.value.length > 12) {
                contactAlert.textContent = "Contact number must be between 10 to 12 digits.";
            } else {
                contactAlert.textContent = "";
            }

            // Validation logic for Date of Birth field
            let dobInput = document.getElementById("dob");
            let dobAlert = document.getElementById("dobAlert");
            if (!dobInput.value) {
                dobAlert.textContent = "Date of Birth is required.";
            } else {
                dobAlert.textContent = "";
            }

            // Validation logic for ID Number field
            let idNumberInput = document.getElementById("idNumber");
            let idNumberAlert = document.getElementById("idNumberAlert");
            if (idNumberInput.value.length !== 13) {
                idNumberAlert.textContent = "ID number must be 13 characters long.";
            } else {
                idNumberAlert.textContent = "";
            }

            //Validation logic for next of kin
            let kinInput = document.getElementById("kin");
            let kinAlert = document.getElementById("kinAlert");
            if (kinInput.value.length < 3) {
                kinAlert.textContent = "Name must be at least 3 characters long.";
            } else {
                kinAlert.textContent = "";
            }

            // Validation logic for Recomender's name field
            let recomenderInput = document.getElementById("recomender");
            let recomenderAlert = document.getElementById("recomenderAlert");
            if (recomenderInput.value.length < 3) {
                recomenderAlert.textContent = "Name must be at least 3 characters long.";
            } else {
                recomenderAlert.textContent = "";
            }

            // Validation logic for education field
            let educationInput = document.getElementById("education");
            let educationAlert = document.getElementById("educationAlert");
            if (educationInput.value) {
                educationAlert.textContent = "education level is required";
            } else {
                educationAlert.textContent = "";
        }

            // Validation logic for sitter No. field
            let sitterInput = document.getElementById("sitter");
            let sitterAlert = document.getElementById("sitterAlert");
            if (sitterInput.value.length !== 3) {
                sitterAlert.textContent = "NIN must be 13 characters long.";
            } else {
                sitterAlert.textContent = "";
            }

            // Check if all fields are valid
            //if (nameInput.value.length >= 3 && contactInput.value.length >= 10 && contactInput.value.length <= 12 && dobInput.value && idNumberInput.value.length === 13) {
                if (nameInput.value.length >= 3 && contactInput.value.length >= 10 && contactInput.value.length <= 12 && dobInput.value && idInput.value.length === 13 && locationInput.value && kinInput.value.length < 3 && recomenderInput.value.length < 3 && educationInput.value && sitterInput.value.length === 3) {
                alert("Form submitted successfully!");
                registrationForm.reset(); // Reset form
            }
        });
    });
</script>

</body>
</html>
