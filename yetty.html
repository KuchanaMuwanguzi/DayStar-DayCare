<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doll Stall</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="doll-stall">
  <h2>Doll Stall</h2>
  <div id="doll-list">
    <!-- Dolls will be dynamically added here -->
  </div>
  <button id="add-doll-btn">Add Doll</button>
</div>

<div class="shopping-cart">
  <h2>Shopping Cart</h2>
  <div id="cart-items">
    <!-- Cart items will be dynamically added here -->
  </div>
  <div id="total-amount">Total: $0</div>
  <button id="add-to-cart-btn">Add to Cart</button>
  <button id="pay-up-btn">Pay Up</button>
</div>

<script src="script.js"></script>
</body>
</html>
